name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch

env:
  PROJECT_ID: social-data-pipeline-and-push
  SERVICE_NAME: forex-dashboard
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Install backend dependencies
        run: cd server && npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }}             --source .             --platform managed             --region ${{ env.REGION }}             --env-vars-from-file env.yaml             --memory 512Mi             --cpu 1             --allow-unauthenticated             --project ${{ env.PROJECT_ID }}

      - name: Deployment Success
        run: echo "Deployed to Cloud Run successfully!"
