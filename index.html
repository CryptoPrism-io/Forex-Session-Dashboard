<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Interactive dashboard for visualizing global Forex trading sessions, overlaps, and killzones with real-time timezone support." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%23000000' width='180' height='180'/><text x='90' y='115' font-size='70' font-weight='bold' text-anchor='middle' fill='%23fafafa' font-family='system-ui'>FX</text></svg>" />
    <title>Forex Session Trading Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Financial colors
              positive: '#22c55e',
              negative: '#ef4444',
              warning: '#f97316',
              // Background colors
              background: '#000000',
              'background-elevated': '#0a0a0a',
              // Text colors
              foreground: '#fafafa',
              'foreground-muted': '#a3a3a3',
              // Session color (unified gray)
              session: '#525252',
            },
            screens: {
              'xs': '375px',
              'tablet': '768px',
              'desktop': '1024px',
            },
            fontSize: {
              'xxs': ['10px', { lineHeight: '14px' }],
              'tiny': ['11px', { lineHeight: '16px' }],
            },
            minHeight: {
              'touch': '44px',
            },
            minWidth: {
              'touch': '44px',
            },
            spacing: {
              'touch': '44px',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              mono: ['SF Mono', 'Cascadia Code', 'Consolas', 'monospace'],
            },
          }
        }
      }
    </script>
    <style>
      /* BASE FONT SIZE */
      :root {
        font-size: 14px;
      }
      @media (min-width: 768px) {
        :root {
          font-size: 16px;
        }
      }

      /* BODY - Pure black background */
      body {
        background-color: #000000;
        color: #fafafa;
        min-height: 100vh;
      }

      /* CARDS - Minimal dark cards (replacing glassmorphism) */
      .glass-shell {
        background-color: #000000;
        border: 1px solid #262626;
      }

      .glass-card,
      .glass-soft {
        background-color: #0a0a0a;
        border: 1px solid #262626;
      }

      /* Remove all pseudo-elements from old glass classes */
      .glass-soft::before,
      .glass-soft::after,
      .glass-card::before {
        display: none !important;
        content: none !important;
      }

      /* STACKED CARDS */
      .stacked-card {
        margin-top: 10px;
        margin-bottom: 18px;
      }
      .stacked-card:first-child {
        margin-top: 0;
      }

      /* SESSION BORDER PATTERNS - Differentiate by border style, not color */
      .session-sydney {
        border-style: solid !important;
        border-width: 2px !important;
      }
      .session-tokyo {
        border-style: dashed !important;
        border-width: 2px !important;
      }
      .session-london {
        border-style: dotted !important;
        border-width: 2px !important;
      }
      .session-newyork {
        border-style: double !important;
        border-width: 3px !important;
      }

      /* SCROLLBAR - Minimal dark */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }

      /* SCROLLBAR HIDE */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* RECHARTS TRANSITIONS */
      .recharts-bar-rectangle {
        transition: fill-opacity 0.2s ease-in-out;
      }

      /* PULSE ANIMATIONS */
      @keyframes pulse-warning {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }
      .pulse-warning {
        animation: pulse-warning 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .pulse-yellow-dot {
        animation: pulse-warning 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse-colon {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .pulse-colon {
        animation: pulse-colon 1s ease-in-out infinite;
      }

      /* SMOOTH TRANSITIONS */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
