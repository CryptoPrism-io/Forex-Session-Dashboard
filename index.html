<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Interactive dashboard for visualizing global Forex trading sessions, overlaps, and killzones with real-time timezone support." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230f172a' width='180' height='180'/><text x='90' y='115' font-size='70' font-weight='bold' text-anchor='middle' fill='%2306b6d4' font-family='system-ui'>FM</text></svg>" />
    <title>Forex Session Trading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: hsl(222, 47%, 11%);
        background-image: radial-gradient(
          circle at top,
          hsl(215, 40%, 18%),
          hsl(222, 47%, 11%)
        );
      }
      /* Custom scrollbar for a better look in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      /* Add transition for bar hover effect */
      .recharts-bar-rectangle {
        transition: fill-opacity 0.2s ease-in-out;
      }
      @keyframes pulse-glow {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      /* Glassmorphic smooth transitions */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      /* Enhanced backdrop filter support */
      @supports (backdrop-filter: blur(1px)) {
        .backdrop-blur-lg,
        .backdrop-blur-md,
        .backdrop-blur-xl,
        .backdrop-blur-2xl {
          -webkit-backdrop-filter: var(--tw-backdrop-filter);
          backdrop-filter: var(--tw-backdrop-filter);
        }
      }
      /* Portrait Mode Lock - Mobile Only */
      .portrait-blocker {
        display: none !important;
        visibility: hidden !important;
      }
      @media (orientation: portrait) and (max-width: 768px) {
        main, footer {
          display: none !important;
        }
        .portrait-blocker {
          display: flex !important;
          visibility: visible !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts/": "https://aistudiocdn.com/recharts@^3.3.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
