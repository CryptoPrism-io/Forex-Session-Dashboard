<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Interactive dashboard for visualizing global Forex trading sessions, overlaps, and killzones with real-time timezone support." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%230f172a' width='180' height='180'/><text x='90' y='115' font-size='70' font-weight='bold' text-anchor='middle' fill='%2306b6d4' font-family='system-ui'>FM</text></svg>" />
    <title>Forex Session Trading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Slightly smaller base font for mobile; restores default on larger screens */
      :root {
        font-size: 14px;
      }
      @media (min-width: 768px) {
        :root {
          font-size: 16px;
        }
      }
      /* Premium glass aesthetic */
      .glass-shell {
        background: linear-gradient(145deg, rgba(11,18,32,0.9) 0%, rgba(15,23,42,0.9) 40%, rgba(12,17,29,0.95) 100%);
        border: 1px solid rgba(148, 163, 184, 0.08);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.06);
      }
      .glass-card {
        position: relative;
        background: linear-gradient(140deg, rgba(33,45,74,0.65), rgba(15,23,42,0.85));
        border: 1px solid rgba(148, 163, 184, 0.18);
        box-shadow:
          0 14px 35px rgba(0,0,0,0.35),
          inset 0 1px 0 rgba(255,255,255,0.08);
        overflow: hidden;
      }
      .glass-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at 20% 30%, rgba(255,255,255,0.12), transparent 38%),
          radial-gradient(circle at 80% 20%, rgba(59,130,246,0.16), transparent 45%),
          radial-gradient(circle at 70% 80%, rgba(6,182,212,0.08), transparent 40%);
        mix-blend-mode: screen;
        pointer-events: none;
      }
      .glass-soft {
        position: relative;
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(14,26,44,0.88));
        border: 1px solid rgba(180, 198, 231, 0.20);
        box-shadow:
          0 20px 50px rgba(0,0,0,0.45),
          inset 0 1px 0 rgba(255,255,255,0.15);
        overflow: hidden;
      }
      .glass-soft::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at 15% 20%, rgba(255,255,255,0.14), transparent 40%),
          radial-gradient(circle at 70% 10%, rgba(59,130,246,0.18), transparent 45%),
          radial-gradient(circle at 80% 75%, rgba(16,185,129,0.12), transparent 42%);
        mix-blend-mode: screen;
        pointer-events: none;
      }
      .glass-soft::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(255,255,255,0.08), transparent 50%);
        opacity: 0.6;
        pointer-events: none;
      }
      .stacked-card {
        margin-top: 10px;
        margin-bottom: 18px;
      }
      .stacked-card:first-child {
        margin-top: 0;
      }
      body {
        background-color: hsl(222, 47%, 11%);
        background-image: radial-gradient(
          circle at top,
          hsl(215, 40%, 18%),
          hsl(222, 47%, 11%)
        );
      }
      /* Custom scrollbar for a better look in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      /* Add transition for bar hover effect */
      .recharts-bar-rectangle {
        transition: fill-opacity 0.2s ease-in-out;
      }
      @keyframes pulse-glow {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      @keyframes pulse-yellow {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.4;
          transform: scale(1.2);
        }
      }
      .pulse-yellow-dot {
        animation: pulse-yellow 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse-colon {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
      .pulse-colon {
        animation: pulse-colon 1s ease-in-out infinite;
      }
      /* Glassmorphic smooth transitions */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      /* Enhanced backdrop filter support */
      @supports (backdrop-filter: blur(1px)) {
        .backdrop-blur-lg,
        .backdrop-blur-md,
        .backdrop-blur-xl,
        .backdrop-blur-2xl {
          -webkit-backdrop-filter: var(--tw-backdrop-filter);
          backdrop-filter: var(--tw-backdrop-filter);
        }
      }
      /* Portrait Mode Lock - Removed for mobile optimization */
    </style>
</head>
  <body class="text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
